<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintbean Learn-a-bit Challenge 04 - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&family=Viga&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="contact">
        <h2 class="contact__title">contact us</h2>
        <div class="container">
            <article class="contact__card">
                <header class="card__logo">
                    <img src="./images/logo.png" alt="logo">
                </header>
                <section >
                    <p class="card__text">
                        Have a question about a Learn-a-bit or workshop? Want to speak at one of our
                        events or discuss a potential collaboration? Contact us, we'd love to start
                        a conversation.
                    </p>
                </section>
                <footer>
                    <ul class="card__icons">
                        <li class="card__icon">
                            <a href="#" class="fas fa-globe-americas">    
                            </a>
                        </li>
                        <li class="card__icon">      
                            <a href="#" class="fab fa-github"></a>   
                        </li>
                        <li class="card__icon">
                            <a href="#" class="fab fa-linkedin-in"></a>
                        </li>
                    <li class="card__icon">
                                <a href="#" class="far fa-envelope"></a>
                            </li>         
                    </ul>          
                </footer>
            </article>
            <article class="contact__form">
                <input class="form__name" type="text" placeholder="Full name" >
                <input class="form__email" type="text" placeholder="Email">
                <textarea class="form__message" name="" id="" cols="30" rows="10" placeholder="Message" ></textarea>
                <button class="form__button">send</button>
            </article>
        </div>
    </section>
    
  </body>
</html>
